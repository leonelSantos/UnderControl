<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Personal Finance Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Updated to use Inter for main UI and JetBrains Mono for numbers -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
    }
    #root {
      width: 100%;
      height: 100vh;
    }
  </style>
  <script>
    // Define global before any modules load
    if (typeof global === 'undefined') {
      var global = globalThis || window || self;
    }
  </script>
</head>
<body>
  <div id="root">
    <!-- Fallback content in case React doesn't load -->
    <div style="padding: 20px;">
      <h1>Loading...</h1>
      <p>If this message persists, there may be a JavaScript error. Check the console.</p>
    </div>
  </div>
</body>
</html>
